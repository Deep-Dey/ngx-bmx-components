<div class="o-lf-fields">
	<div class="o-lf-label">{{ data.label }}</div>
	<div  class="o-lf-username">

		<input [formControl]="formControl"
			   [type]="data.type"
			   [name]="data.name"
			   [placeholder]="data.placeholder"
			   [readonly]="data.readOnly"
			   class="o-user-input"  />

	</div>
	<div class="o-lf-hint" *ngIf="data.hint && ((formControl.pristine || formControl.dirty)
								&& formControl.valid)">{{ data.hint }}</div>
	<div class="o-lf-error" *ngFor="let error of data.validators">
			<ng-container *ngIf="((formControl.pristine || formControl.dirty)
								&& formControl.hasError(error.errorCode))">
				{{ error.message }}
			</ng-container>
	</div>
</div>
